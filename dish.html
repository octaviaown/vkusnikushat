<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор блюда</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://i.pinimg.com/736x/00/c1/02/00c1021f547d7161b509759cd8591e46.jpg'); /* Ваш фон */
            background-size: cover;
            background-position: center;
            margin: 0;
            color: #fff;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            text-align: center;
            position: relative;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f4a261;
        }
        .description {
            font-size: 1rem;
            color: #fff;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }
        .card {
            position: relative;
            border: 2px solid #f4a261;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
            text-align: center;
        }
        .card-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #f4a261;
        }
        .card-description {
            font-size: 0.9rem;
            color: #ddd;
        }
        .card input[type="radio"] {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .custom-input {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #f4a261;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        .next-button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #f4a261;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .next-button:hover {
            background-color: #e76f51;
        }
        .skip-button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 80%;
            max-width: 400px;
            position: absolute;
            bottom: 20px;
        }
        .skip-button:hover {
            background-color: #444;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>

<script>
    // Функция для отображения поля "Свой вариант"
    function showCustomInput(name) {
        const customInput = document.getElementById(`custom-${name}`);
        customInput.style.display = 'block';
    }

    // Функция для подтверждения выбора блюда
    function confirmSelection() {
        const params = new URLSearchParams(window.location.search);
        const date = params.get('date'); // Дата ужина
        const selectedOption = document.querySelector('input[name="dish"]:checked'); // Выбранное блюдо

        if (!selectedOption) {
            alert('Пожалуйста, выбери блюдо или пропусти этот шаг.');
            return;
        }

        let dish = selectedOption.value;

        // Если выбрано "Свой вариант"
        if (dish === 'Свой вариант') {
            const customInput = document.getElementById('custom-dish').value;
            if (!customInput.trim()) {
                alert('Пожалуйста, впиши своё блюдо.');
                return;
            }
            dish = customInput.trim();
        }

        // Переход сразу на десерт, если выбрано главное блюдо
        window.location.href = `dessert.html?date=${encodeURIComponent(date)}&dish=${encodeURIComponent(dish)}`;
    }

    // Функция для пропуска выбора блюда
    function skipSelection() {
        const params = new URLSearchParams(window.location.search);
        const date = params.get('date');

        // Переход на выбор гарнира, если главное блюдо пропущено
        window.location.href = `garnish.html?date=${encodeURIComponent(date)}`;
    }
</script>
