<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор гарнира</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://i.pinimg.com/736x/8c/13/95/8c1395edeb4028ba74a76966e746c7ca.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            color: #fff;
  }
        .overlay {
            background: rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            text-align: center;
            position: relative;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f4a261;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.2s;
        }
        .description {
            font-size: 1rem;
            color: #fff;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.4s;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }
        .card {
            position: relative;
            border: 2px solid #f4a261;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px #f4a261, 0 0 30px #f4a261, 0 0 50px #ff6b6b;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
            text-align: center;
        }
        .card-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #f4a261;
        }
        .card-description {
            font-size: 0.9rem;
            color: #ddd;
        }
        .custom-input {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #f4a261;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        .next-button, .skip-button {
            margin-top: 30px;
            padding: 15px 30px;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            transition: background-color 0.3s;
        }
        .next-button {
            background-color: #f4a261;
            animation-delay: 1s;
        }
        .next-button:hover {
            background-color: #e76f51;
        }
        .skip-button {
            background-color: #666;
            animation-delay: 1.2s;
            width: 80%;
            max-width: 400px;
        }
        .skip-button:hover {
            background-color: #444;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 1.4s;
            position: relative;
        }

        /* Анимация всплытия */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }

    </style>
</head>
<body>
    <div class="container">
        <h1>Выбери гарнир!</h1>
        <p class="description">Какой гарнир сегодня к ужину? Выбери любимый или добавь свой вариант!</p>
        <form id="garnishForm">
            <div class="grid">
                <label class="card">
                    <img src="https://efspb.ru/upload/iblock/30f/g62u68ad4ghtiliu124wug4kk2uh7wri.jpg" alt="Макароны">
                    <div class="card-content">
                        <div class="card-title">Макароны (паста)</div>
                        <div class="card-description">Нежная паста, как в Италии.</div>
                    </div>
                    <input type="radio" name="garnish" value="Макароны">
                </label>
                <label class="card">
                    <img src="https://eda.ru/images/Article/320x240/zharenaya-kartoshka.jpg" alt="Картошка жареная">
                    <div class="card-content">
                        <div class="card-title">Картошка жареная</div>
                        <div class="card-description">Хрустящая и золотистая, как дома у бабушки.</div>
                    </div>
                    <input type="radio" name="garnish" value="Картошка жареная">
                </label>
                <label class="card">
                    <img src="https://pogovorim.by/uploads/posts/2024-09/1725857712_pure1.jpg" alt="Пюре">
                    <div class="card-content">
                        <div class="card-title">Пюре</div>
                        <div class="card-description">Нежное и воздушное, с маслицем.</div>
                    </div>
                    <input type="radio" name="garnish" value="Пюре">
                </label>
                <label class="card">
                    <img src="https://img.iamcook.ru/old/upl/recipes/cat/u-4adf4740e83e847e25ab0fc97120ea3d.jpg" alt="Запеченный картофель">
                    <div class="card-content">
                        <div class="card-title">Запеченный картофель</div>
                        <div class="card-description">С корочкой, ароматный и вкусный.</div>
                    </div>
                    <input type="radio" name="garnish" value="Запеченный картофель">
                </label>
                <label class="card">
                    <img src="https://здоровое-питание.рф/upload/iblock/028/fb18zo9m7d28b7l4krjx80axk6w8s5ux/7e27258ad9b896a68577a02b2b57eb60.jpg" alt="Рис">
                    <div class="card-content">
                        <div class="card-title">Рис</div>
                        <div class="card-description">Рассыпчатый и мягкий, как надо.</div>
                    </div>
                    <input type="radio" name="garnish" value="Рис">
                </label>
                <label class="card">
                    <img src="https://lh3.googleusercontent.com/proxy/34SO7yRAYkT6RboCA303X-8O4n1ZlJ-NU9xwopLQgUUj_LtszVhYulYAJshwTsU1FFvDvPWzxobBqTDlxS7YqegTA4_H_GnvzZcUXiN3fOhLM9iSpnoJq1Pcrp98R8q-Ob4" alt="Гречка">
                    <div class="card-content">
                        <div class="card-title">Гречка</div>
                        <div class="card-description">Традиционная, как в детстве.</div>
                    </div>
                    <input type="radio" name="garnish" value="Гречка">
                </label>
                 <label class="card" style="grid-column: span 2; justify-self: center;">
        <img src="https://i.pinimg.com/736x/a2/68/d8/a268d8356a3605018dc403f77e2a98b2.jpg" alt="Свой вариант">
        <div class="card-content">
            <div class="card-title">Свой вариант</div>
                    </div>
                    <input type="radio" name="garnish" value="Свой вариант" onclick="showCustomInput()">
                </label>
            </div>
            <input type="text" id="custom-garnish" class="custom-input" placeholder="Напишите свой гарнир">
            <button type="button" class="next-button" onclick="goToNextPage()">Далее</button>
        </form>
    </div>

    <script>
        function showCustomInput() {
            const customInput = document.getElementById('custom-garnish');
            customInput.style.display = 'block';
        }

        function goToNextPage() {
            const params = new URLSearchParams(window.location.search);
            const date = params.get('date');
            const selectedOption = document.querySelector('input[name="garnish"]:checked');

            if (!selectedOption) {
                alert('Пожалуйста, выберите гарнир.');
                return;
            }

            let garnish = selectedOption.value;

            if (garnish === 'Свой вариант') {
                const customInput = document.getElementById('custom-garnish').value;
                if (!customInput.trim()) {
                    alert('Пожалуйста, напишите свой гарнир.');
                    return;
                }
                garnish = customInput.trim();
            }

            window.location.href = `meat.html?date=${encodeURIComponent(date)}&garnish=${encodeURIComponent(garnish)}`;
        }
    </script>
</body>
</html>
