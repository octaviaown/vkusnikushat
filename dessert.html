<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор десерта</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://i.pinimg.com/736x/a4/ab/cf/a4abcf910a099cd6efbcc2c1aae1f073.jpg'); /* Ваш фон */
            background-size: cover;
            background-position: center;
            margin: 0;
            color: #fff;
        }
         .overlay {
            background: rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            text-align: center;
            position: relative;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f4a261;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.2s;
        }
        .description {
            font-size: 1rem;
            color: #fff;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.4s;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }
        .card {
            position: relative;
            border: 2px solid #f4a261;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px #f4a261, 0 0 30px #f4a261, 0 0 50px #ff6b6b;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
            text-align: center;
        }
        .card-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #f4a261;
        }
        .card-description {
            font-size: 0.9rem;
            color: #ddd;
        }
        .custom-input {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #f4a261;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        .next-button, .skip-button {
            margin-top: 30px;
            padding: 15px 30px;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            transition: background-color 0.3s;
        }
        .next-button {
            background-color: #f4a261;
            animation-delay: 1s;
        }
        .next-button:hover {
            background-color: #e76f51;
        }
        .skip-button {
            background-color: #666;
            animation-delay: 1.2s;
            width: 80%;
            max-width: 400px;
        }
        .skip-button:hover {
            background-color: #444;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 1.4s;
            position: relative;
        }

        /* Анимация всплытия */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Выбери десертик!</h1>
        <p class="description">Что из сладкого сегодня? Выбери десерт или добавь свой вариант!</p>
        <form id="dessertForm">
            <div class="grid">
                <label class="card">
                    <img src="https://gotovim-doma.ru/images/recipe/8/de/8decb6dab54a707a89bd319a7f45aaeb_l.jpg" alt="Сырники">
                    <div class="card-content">
                        <div class="card-title">Сырники</div>
                        <div class="card-description">Нежные, с хрустящей корочкой — идеальные к чаю.</div>
                    </div>
                    <input type="radio" name="dessert" value="Сырники">
                </label>
                <label class="card">
                    <img src="https://www.povarenok.ru/data/cache/2019mar/07/41/2501298_47505-710x550x.jpg" alt="Блинчики">
                    <div class="card-content">
                        <div class="card-title">Блинчики</div>
                        <div class="card-description">Тонкие, ароматные и сладкие, как в детстве.</div>
                    </div>
                    <input type="radio" name="dessert" value="Блинчики">
                </label>
                <label class="card">
                    <img src="https://s1.eda.ru/StaticContent/Photos/120131082933/140202132004/p_O.jpg" alt="Печеньки">
                    <div class="card-content">
                        <div class="card-title">Печеньки</div>
                        <div class="card-description">Хрустящие или мягкие, на любой вкус.</div>
                    </div>
                    <input type="radio" name="dessert" value="Печеньки">
                </label>
                <label class="card">
                    <img src="https://e1.edimdoma.ru/data/posts/0002/2607/22607-ed4_wide.jpg?1643041344" alt="Тортик">
                    <div class="card-content">
                        <div class="card-title">Тортик</div>
                        <div class="card-description">Шоколадный, бисквитный или сливочный — выбирай!</div>
                    </div>
                    <input type="radio" name="dessert" value="Тортик">
                </label>
                <label class="card">
                    <img src="https://i.pinimg.com/736x/ae/4c/7f/ae4c7f7926f717efe08157f2a1ec1259.jpg" alt="Свой вариант">
                    <div class="card-content">
                        <div class="card-title">Свой вариант</div>
                        <div class="card-description">Добавь свой изысканный десерт!</div>
                    </div>
                    <input type="radio" name="dessert" value="Свой вариант" onclick="showCustomInput('dessert')">
                </label>
            </div>
            <input type="text" id="custom-dessert" class="custom-input" placeholder="Напиши свой десерт">
            <button type="button" class="next-button" onclick="confirmSelection()">Готово</button>
        </form>
        <footer>&copy; 2024 Онлайн-меню семьи Вагнер</footer>
    </div>

    <script>
        function showCustomInput(name) {
            const customInput = document.getElementById(`custom-${name}`);
            customInput.style.display = 'block';
        }

        function confirmSelection() {
            const params = new URLSearchParams(window.location.search);
            const date = params.get('date');
            const garnish = params.get('garnish');
            const meat = params.get('meat');
            const dish = params.get('dish');
            const selectedOption = document.querySelector('input[name="dessert"]:checked');

            if (!selectedOption) {
                alert('Пожалуйста, выбери десерт.');
                return;
            }

            let dessert = selectedOption.value;

            if (dessert === 'Свой вариант') {
                const customInput = document.getElementById('custom-dessert').value;
                if (!customInput.trim()) {
                    alert('Пожалуйста, впиши свой десерт.');
                    return;
                }
                dessert = customInput.trim();
            }

            const confirmChoice = confirm("Ты уверен в своём выборе?");
            if (confirmChoice) {
                window.location.href = `summary.html?date=${encodeURIComponent(date)}&garnish=${encodeURIComponent(garnish || '')}&meat=${encodeURIComponent(meat || '')}&dish=${encodeURIComponent(dish || '')}&dessert=${encodeURIComponent(dessert)}`;
            } else {
                window.location.href = `index.html`; // Вернуться на выбор даты
            }
        }
    </script>
</body>
</html>
