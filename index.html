<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вступление</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://i.pinimg.com/736x/d1/ea/6f/d1ea6f5174b0eec7f9d2b042ac57d2b3.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            color: #fff;
            text-align: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            text-align: center;
            position: relative;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f4a261;
        }
        .date-selector {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .date-input {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #f4a261;
            color: #fff;
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            outline: none;
            text-align: center;
            cursor: pointer;
            max-width: 250px;
        }
        .date-input::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
        .next-button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #f4a261;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .next-button:hover {
            background-color: #e76f51;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Собери свой ужин!</h1>
        <p class="date-selector">Выберите дату ужина:</p>
        <input type="text" id="dinner-date" class="date-input" placeholder="Выберите день и месяц" onfocus="(this.type='date')" required>
        <button class="next-button" onclick="goToDish()">Начать</button>
    </div>

    <script>
        function goToDish() {
            const date = document.getElementById('dinner-date').value;
            if (!date) {
                alert('Пожалуйста, выберите дату.');
                return;
            }

            // Форматируем дату (убираем год)
            const [year, month, day] = date.split('-');
            const formattedDate = `${day}-${month}`;

            // Перенаправляем на страницу dish.html
            window.location.href = `dish.html?date=${encodeURIComponent(formattedDate)}`;
        }
    </script>
</body>
</html>
