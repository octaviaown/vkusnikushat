<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вступление</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://i.pinimg.com/736x/d1/ea/6f/d1ea6f5174b0eec7f9d2b042ac57d2b3.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            color: #fff;
            text-align: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.7); /* Более затемнённый фон */
            position: fixed; /* Изменено на fixed для фиксированного фона */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Изменено с center */
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            min-height: 100vh; /* Минимальная высота */
            text-align: center;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f4a261;
            text-shadow: 2px 2px 5px #000;
            animation: fadeIn 1.5s ease-in-out;
        }
        .intro-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            animation-delay: 1s;
        }
        .date-selector {
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            animation-delay: 2s;
        }
        .date-input {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #f4a261;
            color: #fff;
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            outline: none;
            text-align: center;
            cursor: pointer;
            max-width: 250px;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards, pulse 1.5s infinite;
            animation-delay: 3s;
        }
        .date-input:hover {
            box-shadow: 0 0 15px #f4a261;
            transform: scale(1.05);
        }
        .date-input::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
        .next-button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #f4a261;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards, pulse 1.5s infinite;
            animation-delay: 4s;
        }
        .next-button:hover {
            background-color: #e76f51;
            transform: scale(1.1);
        }
        .small-note {
            font-size: 0.9rem;
            margin-top: 10px;
            color: #aaa;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            animation-delay: 1.5s;
        }
        /* Анимация появления */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Анимация пульсации */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 165, 79, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 25px rgba(255, 165, 79, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Собери свой ужин!</h1>
        <div class="intro-text">
            <p>Этот сайт поможет составить идеальный ужин на любую дату. Ты сможешь выбрать уже готовое блюдо или составить своё собственное, выбрав гарнир и мясное на свой вкус!</p>
            <p>Просто следуй пошаговым инструкциям и делай свой выбор.</p>
        </div>
        <p class="small-note">Я приготовлю всё что захочешь <3</p>
        <p class="date-selector">Выберите дату ужина:</p>
        <input type="text" id="dinner-date" class="date-input" placeholder="Выберите день и месяц" onfocus="(this.type='date')" required>
        <button class="next-button" onclick="goToDish()">Начать</button>
    </div>

    <script>
        function goToDish() {
            const date = document.getElementById('dinner-date').value;
            if (!date) {
                alert('Пожалуйста, выбери дату.');
                return;
            }

            // Форматируем дату (убираем год)
            const [year, month, day] = date.split('-');
            const formattedDate = `${day}-${month}`;

            // Перенаправляем на страницу dish.html
            window.location.href = `dish.html?date=${encodeURIComponent(formattedDate)}`;
        }
    </script>
</body>
</html>
