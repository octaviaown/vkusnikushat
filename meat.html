<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор мясного</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://i.pinimg.com/736x/92/05/d4/9205d490f26176b12c51ea9feef3136e.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f4a261;
        }
        .description {
            font-size: 1rem;
            color: #fff;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }
        .card {
            position: relative;
            border: 2px solid #f4a261;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
            text-align: center;
        }
        .card-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #f4a261;
        }
        .custom-input {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #f4a261;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        .next-button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #f4a261;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .next-button:hover {
            background-color: #e76f51;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выбери мясное!</h1>
        <p class="description">Что на ужин? Выбери мясо, рыбу или добавь свой вариант!</p>
        <form id="meatForm">
            <div class="grid">
                <label class="card">
                    <img src="https://static.1000.menu/img/content-v2/6b/86/36218/kurinoe-file-kusochkami-na-skovorode_1688129410_3_max.jpg" alt="Курица жареная">
                    <div class="card-content">
                        <div class="card-title">Курица жареная</div>
                    </div>
                    <input type="radio" name="meat" value="Курица жареная">
                </label>
                <label class="card">
                    <img src="https://lifehacker.ru/wp-content/uploads/2019/12/Depositphotos_84468026_xl-2015_1576059018-e1576059104100-scaled.jpg" alt="Курица запеченная">
                    <div class="card-content">
                        <div class="card-title">Курица запеченная</div>
                    </div>
                    <input type="radio" name="meat" value="Курица запеченная">
                </label>
                <label class="card">
                    <img src="https://img.iamcook.ru/old/upl/recipes/cat/u-f777f2a9cd9399a361f5cb25b4d58790.jpg" alt="Котлеты куринные">
                    <div class="card-content">
                        <div class="card-title">Котлеты куринные</div>
                    </div>
                    <input type="radio" name="meat" value="Котлеты куринные">
                </label>
                <label class="card">
                    <img src="https://img.povar.ru/mobile/cd/fd/6a/99/bistrii_jarenii_losos-493265.jpg" alt="Лосось">
                    <div class="card-content">
                        <div class="card-title">Лосось</div>
                    </div>
                    <input type="radio" name="meat" value="Лосось">
                </label>
                <label class="card">
                    <img src="https://i.pinimg.com/736x/13/ef/02/13ef027261b92fba1b4493f0d3f1e7f2.jpg" alt="Свой вариант">
                    <div class="card-content">
                        <div class="card-title">Свой вариант</div>
                    </div>
                    <input type="radio" name="meat" value="Свой вариант" onclick="showCustomInput('meat')">
                </label>
            </div>
            <input type="text" id="custom-meat" class="custom-input" placeholder="Напиши своё мясное блюдо">
            <button type="button" class="next-button" onclick="confirmSelection()">Готово</button>
        </form>
        <footer>&copy; 2024 Онлайн-меню семьи Вагнер</footer>
    </div>

    <script>
        // Функция для отображения поля "Свой вариант"
        function showCustomInput(name) {
            const customInput = document.getElementById(`custom-${name}`);
            customInput.style.display = 'block';
        }

        // Функция для подтверждения выбора
        function confirmSelection() {
            const params = new URLSearchParams(window.location.search);
            const date = params.get('date');
            const garnish = params.get('garnish');
            const selectedOption = document.querySelector('input[name="meat"]:checked');

            if (!selectedOption) {
                alert('Пожалуйста, выбери мясное.');
                return;
            }

            let meat = selectedOption.value;

            if (meat === 'Свой вариант') {
                const customInput = document.getElementById('custom-meat').value;
                if (!customInput.trim()) {
                    alert('Пожалуйста, впиши своё мясное блюдо.');
                    return;
                }
                meat = customInput.trim();
            }

            window.location.href = `dessert.html?date=${encodeURIComponent(date)}&garnish=${encodeURIComponent(garnish)}&meat=${encodeURIComponent(meat)}`;
        }
    </script>
</body>
</html>
